<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XAMusic 智能中控台 | 光感核心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Noto Sans SC"', 'sans-serif'],
                        mono: ['"JetBrains Mono"', 'monospace'],
                    },
                    boxShadow: {
                        'tech': '0 4px 20px -2px rgba(0, 0, 0, 0.05), 0 0 3px rgba(59, 130, 246, 0.1)',
                    },
                    colors: {
                        'future-blue': '#3b82f6',
                    },
                    animation: {
                        'modal-in': 'modalIn 0.3s cubic-bezier(0.16, 1, 0.3, 1)',
                    },
                    keyframes: {
                        modalIn: {
                            '0%': { opacity: '0', transform: 'scale(0.95)' },
                            '100%': { opacity: '1', transform: 'scale(1)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #f0f4f8;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(219, 234, 254, 0.8) 0%, transparent 40%),
                radial-gradient(circle at 90% 10%, rgba(224, 242, 254, 0.8) 0%, transparent 40%),
                radial-gradient(circle at 50% 90%, rgba(237, 233, 254, 0.8) 0%, transparent 40%);
            background-attachment: fixed;
        }

        .tech-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02), inset 0 0 0 1px rgba(255,255,255,0.5);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .tech-card:hover {
            background: rgba(255, 255, 255, 0.85);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05);
            transform: translateY(-2px);
        }

        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(0,0,0,0.02); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        .btn-press:active { transform: scale(0.96); }
        
        /* 律动条动画 */
        .equalizer-bar { width: 4px; background: #3b82f6; border-radius: 4px; height: 4px; transition: all 0.3s; }
        .playing .equalizer-bar { animation: jump 1s ease-in-out infinite; }
        
        @keyframes jump { 0%, 100% { height: 8px; opacity: 0.5; } 50% { height: 20px; opacity: 1; } }
        
        .playing .equalizer-bar:nth-child(1) { animation-delay: 0s; } 
        .playing .equalizer-bar:nth-child(2) { animation-delay: 0.2s; } 
        .playing .equalizer-bar:nth-child(3) { animation-delay: 0.4s; }

        /* 模态框背景 */
        .modal-backdrop {
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-6 font-sans text-slate-700">

    <div id="toast-container" class="fixed top-6 right-6 z-[100] flex flex-col gap-3 w-auto pointer-events-none"></div>

    <!-- ================== 自定义弹窗结构 ================== -->
    
    <!-- 1. 输入框弹窗 (替代 prompt) -->
    <div id="custom-input-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center modal-backdrop transition-opacity">
        <div class="tech-card bg-white/90 w-full max-w-md p-6 rounded-2xl shadow-2xl animate-modal-in mx-4">
            <h3 id="input-modal-title" class="text-lg font-bold text-slate-800 mb-2">输入内容</h3>
            <p id="input-modal-desc" class="text-xs text-slate-400 mb-4">请输入新的名称</p>
            <input type="text" id="input-modal-field" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 focus:border-blue-400 focus:ring-4 focus:ring-blue-100/50 rounded-xl outline-none transition-all text-sm text-slate-700 mb-6 font-medium" autocomplete="off">
            <div class="flex justify-end gap-3">
                <button onclick="resolveInput(null)" class="px-5 py-2.5 rounded-xl text-sm font-bold text-slate-500 hover:bg-slate-100 transition btn-press">取消</button>
                <button onclick="submitInput()" class="px-6 py-2.5 rounded-xl text-sm font-bold bg-future-blue text-white shadow-lg shadow-blue-500/30 hover:shadow-blue-500/40 hover:bg-blue-600 transition btn-press">确认</button>
            </div>
        </div>
    </div>

    <!-- 2. 确认框弹窗 (替代 confirm) -->
    <div id="custom-confirm-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center modal-backdrop transition-opacity">
        <div class="tech-card bg-white/90 w-full max-w-sm p-6 rounded-2xl shadow-2xl animate-modal-in mx-4 border-l-4 border-l-rose-500">
            <div class="flex items-start gap-4">
                <div class="w-10 h-10 rounded-full bg-rose-100 text-rose-500 flex items-center justify-center shrink-0">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <div>
                    <h3 id="confirm-modal-title" class="text-lg font-bold text-slate-800">确认操作?</h3>
                    <p id="confirm-modal-desc" class="text-sm text-slate-500 mt-1 leading-relaxed">此操作无法撤销，请谨慎操作。</p>
                </div>
            </div>
            <div class="flex justify-end gap-3 mt-6">
                <button onclick="resolveConfirm(false)" class="px-5 py-2 rounded-xl text-xs font-bold text-slate-500 hover:bg-slate-100 transition btn-press">取消</button>
                <button onclick="resolveConfirm(true)" class="px-5 py-2 rounded-xl text-xs font-bold bg-rose-500 text-white shadow-lg shadow-rose-500/30 hover:bg-rose-600 transition btn-press">确认删除</button>
            </div>
        </div>
    </div>

    <!-- ================== 主页面内容 ================== -->

    <div class="max-w-[1300px] mx-auto space-y-6">
        
        <!-- 顶部标题 -->
        <div class="flex items-center justify-between pl-2">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-lg bg-gradient-to-tr from-blue-500 to-cyan-400 flex items-center justify-center text-white shadow-lg shadow-blue-500/20">
                    <i class="fas fa-wave-square"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-slate-800 tracking-tight">XAMusic 中控台</h1>
                    <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">智能感知版 V2.1</p>
                </div>
            </div>
            <div class="flex items-center gap-2 px-3 py-1 bg-white/60 rounded-full border border-white/50 backdrop-blur-sm">
                <div id="status-dot" class="w-2 h-2 rounded-full bg-slate-400 transition-colors duration-500"></div>
                <span id="status-text" class="text-xs font-bold text-slate-500 transition-colors duration-500">系统待机</span>
            </div>
        </div>

        <!-- 仪表盘 -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-5">
            <!-- 状态卡片 -->
            <div class="tech-card rounded-2xl p-5 relative overflow-hidden group">
                <div class="absolute -right-4 -top-4 text-slate-100 text-8xl opacity-50 group-hover:scale-110 transition-transform duration-700"><i class="fas fa-play"></i></div>
                <div class="relative z-10 flex flex-col h-full justify-between">
                    <div class="flex justify-between items-start">
                        <span class="text-xs font-bold text-slate-400">实时状态</span>
                        <div id="eq-container" class="flex gap-1 items-end h-6 opacity-50 transition-opacity duration-500">
                            <div class="equalizer-bar"></div><div class="equalizer-bar"></div><div class="equalizer-bar"></div>
                        </div>
                    </div>
                    <div id="play-mode-display" class="text-lg font-bold text-slate-800 mt-2 truncate transition-all duration-300">
                        <span class="text-slate-400 text-sm">初始化连接中...</span>
                    </div>
                </div>
            </div>
            
            <div class="tech-card rounded-2xl p-5 relative overflow-hidden group">
                <div class="absolute -right-4 -top-4 text-slate-100 text-8xl opacity-50 group-hover:scale-110 transition-transform duration-700"><i class="fas fa-heartbeat"></i></div>
                <div class="relative z-10 flex flex-col h-full justify-between">
                    <span class="text-xs font-bold text-slate-400">服务心跳</span>
                    <div class="flex items-baseline gap-2">
                        <p id="last-heartbeat" class="text-2xl font-mono font-bold text-future-blue">--:--:--</p>
                        <span class="text-[10px] bg-blue-50 text-blue-600 px-1.5 rounded border border-blue-100">实时</span>
                    </div>
                </div>
            </div>
            
            <div class="tech-card rounded-2xl p-5 relative overflow-hidden group">
                <div class="absolute -right-4 -top-4 text-slate-100 text-8xl opacity-50 group-hover:scale-110 transition-transform duration-700"><i class="fas fa-chart-simple"></i></div>
                <div class="relative z-10 flex flex-col h-full justify-between">
                    <span class="text-xs font-bold text-slate-400">累计成功播放</span>
                    <div>
                        <p id="success-count" class="text-3xl font-bold text-slate-800 leading-none">0</p>
                        <div id="source-stats-container" class="flex gap-1 mt-2 overflow-hidden"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <!-- 左侧操作 -->
            <div class="lg:col-span-4 space-y-6">
                <div class="tech-card rounded-2xl p-5">
                    <h2 class="text-xs font-bold text-slate-500 mb-3 flex items-center gap-2"><i class="fas fa-search text-future-blue"></i> 全局搜索 / 点歌</h2>
                    <div class="flex gap-2">
                        <input type="text" id="song-input" placeholder="输入歌曲或歌单名称..." class="flex-1 px-4 py-2.5 bg-slate-50/50 border border-transparent focus:bg-white focus:border-blue-300 focus:ring-2 focus:ring-blue-100 rounded-xl text-sm outline-none transition-all placeholder-slate-400" onkeypress="if(event.keyCode===13) manualPlay()">
                        <button onclick="manualPlay()" id="play-btn" class="btn-press bg-slate-800 text-white w-11 rounded-xl hover:bg-slate-700 transition shadow-lg shadow-slate-300/50 flex items-center justify-center"><i class="fas fa-paper-plane text-xs"></i></button>
                    </div>
                </div>

                <div class="tech-card rounded-2xl p-5">
                    <h2 class="text-xs font-bold text-slate-500 mb-3 flex items-center gap-2"><i class="fas fa-sliders text-purple-500"></i> 媒体控制</h2>
                    <div class="grid grid-cols-3 gap-3">
                        <button onclick="controlMedia('previous')" class="btn-press py-3 rounded-xl bg-white border border-slate-200 hover:border-blue-300 hover:text-blue-600 text-slate-400 transition shadow-sm"><i class="fas fa-backward-step"></i></button>
                        <button onclick="controlMedia('play_pause')" class="btn-press py-3 rounded-xl bg-gradient-to-br from-blue-500 to-cyan-500 text-white shadow-lg shadow-blue-500/30 hover:shadow-blue-500/40 transition"><i class="fas fa-pause"></i></button>
                        <button onclick="controlMedia('next')" class="btn-press py-3 rounded-xl bg-white border border-slate-200 hover:border-blue-300 hover:text-blue-600 text-slate-400 transition shadow-sm"><i class="fas fa-forward-step"></i></button>
                    </div>
                </div>

                <div class="tech-card rounded-2xl p-5 h-[450px] flex flex-col">
                    <div class="flex justify-between items-center mb-3 border-b border-slate-100 pb-2">
                        <h2 class="text-xs font-bold text-slate-500 flex items-center gap-2"><i class="fas fa-folder-open text-amber-500"></i> 歌单库</h2>
                        <button onclick="createPlaylistPrompt()" class="text-xs bg-slate-100 hover:bg-slate-200 text-slate-600 px-2 py-1 rounded transition"><i class="fas fa-plus"></i> 新建</button>
                    </div>
                    <div id="playlist-list" class="flex-1 overflow-y-auto custom-scrollbar space-y-2 pr-1"></div>
                </div>
            </div>

            <!-- 右侧日志与详情 -->
            <div class="lg:col-span-8 flex flex-col gap-6">
                <div id="playlist-detail-panel" class="hidden tech-card rounded-2xl p-1 border-l-4 border-l-future-blue transition-all">
                    <div class="bg-white/50 rounded-xl p-5">
                        <div class="flex justify-between items-center mb-4">
                            <div class="flex items-center gap-2"><i class="fas fa-list-ol text-slate-400"></i><h3 id="current-playlist-title" class="font-bold text-lg text-slate-800">歌单详情</h3></div>
                            <div class="flex gap-2">
                                <button onclick="renameCurrentPlaylist()" class="text-xs px-3 py-1.5 bg-white border rounded-lg hover:bg-slate-50 text-slate-600 shadow-sm">重命名</button>
                                <button onclick="deleteCurrentPlaylist()" class="text-xs px-3 py-1.5 bg-rose-50 text-rose-600 border border-rose-100 rounded-lg hover:bg-rose-100">删除</button>
                                <button onclick="closePlaylistDetail()" class="w-7 h-7 rounded-full hover:bg-slate-200 text-slate-400 flex items-center justify-center"><i class="fas fa-times"></i></button>
                            </div>
                        </div>
                        <div class="flex gap-2 mb-4 bg-slate-100/50 p-1 rounded-xl border border-slate-200/50">
                            <input id="new-song-name" type="text" placeholder="添加新歌曲..." class="flex-1 px-4 py-2 bg-transparent text-sm outline-none placeholder:text-slate-400" onkeypress="if(event.keyCode===13) addSongToPlaylist()">
                            <button onclick="addSongToPlaylist()" class="btn-press bg-emerald-500 text-white px-5 rounded-lg text-xs font-bold hover:bg-emerald-600 shadow-md shadow-emerald-500/20">添加</button>
                        </div>
                        <div id="playlist-songs-list" class="max-h-60 overflow-y-auto custom-scrollbar space-y-1 pr-1"></div>
                    </div>
                </div>

                <div class="tech-card rounded-2xl flex-1 min-h-[400px] flex flex-col overflow-hidden shadow-lg shadow-slate-200/50">
                    <div class="px-5 py-3 bg-slate-100/80 border-b border-slate-200 flex justify-between items-center">
                        <div class="flex items-center gap-2">
                            <div class="px-2 py-0.5 bg-slate-200 text-slate-600 rounded text-[10px] font-bold tracking-wider">控制台</div>
                            <span class="text-xs text-slate-400 font-mono">实时日志流.log</span>
                        </div>
                        <button onclick="clearLogs()" class="group flex items-center gap-1 text-xs text-slate-400 hover:text-rose-500 transition">
                            <i class="fas fa-eraser group-hover:animate-pulse"></i> <span>清空记录</span>
                        </button>
                    </div>
                    <div id="log-container" class="flex-1 overflow-y-auto p-5 custom-scrollbar space-y-2 bg-white/40 font-mono text-sm"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ================== 自定义弹窗逻辑 (替换浏览器默认) ==================
        let confirmResolve = null;
        let inputResolve = null;

        // 1. 显示输入框 (Promise封装)
        function showInput(title, placeholder = "", defaultValue = "") {
            const modal = document.getElementById('custom-input-modal');
            const titleEl = document.getElementById('input-modal-title');
            const descEl = document.getElementById('input-modal-desc');
            const inputEl = document.getElementById('input-modal-field');

            titleEl.innerText = title;
            descEl.innerText = placeholder;
            inputEl.value = defaultValue;
            
            modal.classList.remove('hidden');
            inputEl.focus();

            // 绑定回车事件
            inputEl.onkeypress = function(e) {
                if(e.keyCode === 13) submitInput();
            };

            return new Promise((resolve) => {
                inputResolve = resolve;
            });
        }

        function submitInput() {
            const val = document.getElementById('input-modal-field').value;
            resolveInput(val);
        }

        function resolveInput(val) {
            document.getElementById('custom-input-modal').classList.add('hidden');
            if (inputResolve) inputResolve(val);
            inputResolve = null;
        }

        // 2. 显示确认框 (Promise封装)
        function showConfirm(title, message) {
            const modal = document.getElementById('custom-confirm-modal');
            document.getElementById('confirm-modal-title').innerText = title;
            document.getElementById('confirm-modal-desc').innerText = message;
            
            modal.classList.remove('hidden');

            return new Promise((resolve) => {
                confirmResolve = resolve;
            });
        }

        function resolveConfirm(result) {
            document.getElementById('custom-confirm-modal').classList.add('hidden');
            if (confirmResolve) confirmResolve(result);
            confirmResolve = null;
        }

        // ================== 业务逻辑 ==================

        function showToast(msg, type='info') {
            const div = document.createElement('div');
            const config = {
                'success': { bg: 'bg-emerald-50', border: 'border-emerald-200', text: 'text-emerald-700', icon: 'fa-check-circle' },
                'error': { bg: 'bg-rose-50', border: 'border-rose-200', text: 'text-rose-700', icon: 'fa-bug' },
                'info': { bg: 'bg-white', border: 'border-blue-100', text: 'text-slate-700', icon: 'fa-info-circle' }
            }[type];
            div.className = `pointer-events-auto flex items-center gap-3 px-4 py-3 rounded-xl shadow-xl border ${config.bg} ${config.border} ${config.text} transform transition-all duration-300 translate-x-full opacity-0`;
            div.innerHTML = `<i class="fas ${config.icon}"></i><span class="text-xs font-bold">${msg}</span>`;
            document.getElementById('toast-container').appendChild(div);
            requestAnimationFrame(() => div.classList.remove('translate-x-full', 'opacity-0'));
            setTimeout(() => { div.classList.add('translate-x-full', 'opacity-0'); setTimeout(() => div.remove(), 300); }, 3000);
        }

        let currentPlaylistName = null;

        async function manualPlay() {
            const val = document.getElementById('song-input').value.trim();
            if(!val) return showToast("内容不能为空", 'error');
            const btn = document.getElementById('play-btn');
            const originHtml = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>'; btn.disabled = true;
            try {
                const res = await fetch('/api/manual_exec', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ song_name: val }) });
                const data = await res.json();
                if(data.success) { showToast(data.msg, 'success'); updateLogs(); document.getElementById('song-input').value=''; } else showToast(data.msg, 'error');
            } catch(e){ showToast("网络连接错误", 'error'); } finally { btn.disabled = false; btn.innerHTML = originHtml; }
        }

        async function controlMedia(action) {
            const btn = event.currentTarget;
            btn.style.transform = "scale(0.95)";
            setTimeout(()=> btn.style.transform = "", 150);
            
            const res = await fetch(`/api/control/${action}`, { method: 'POST' });
            if((await res.json()).success) showToast(`指令已发送`, 'info'); else showToast("指令发送失败", 'error');
        }

        async function loadPlaylists() {
            const res = await fetch('/api/playlists');
            const list = await res.json();
            document.getElementById('playlist-list').innerHTML = list.map((pl, idx) => `
                <div onclick="openPlaylist('${pl.name}')" class="group flex justify-between items-center p-3 bg-white border border-slate-100 hover:border-blue-200 rounded-xl cursor-pointer transition hover:shadow-md">
                    <div class="flex items-center gap-3"><span class="text-slate-300 text-[10px] font-mono w-4">${idx+1}</span><span class="text-xs font-bold text-slate-700 group-hover:text-blue-600 transition">${pl.name}</span></div>
                    <span class="text-[10px] bg-slate-50 px-2 py-0.5 rounded text-slate-400 group-hover:bg-blue-50 group-hover:text-blue-500 transition">${pl.count} 首</span>
                </div>`).join('');
        }

        async function openPlaylist(name) {
            currentPlaylistName = name;
            const panel = document.getElementById('playlist-detail-panel');
            panel.classList.remove('hidden');
            document.getElementById('current-playlist-title').innerText = name;
            const res = await fetch(`/api/playlists/${name}/songs`);
            const songs = await res.json();
            document.getElementById('playlist-songs-list').innerHTML = songs.map((s, i) => `
                <div class="flex justify-between items-center p-2 hover:bg-slate-50 rounded-lg group transition border-b border-transparent hover:border-slate-100">
                    <div class="flex items-center gap-2 overflow-hidden"><span class="text-slate-300 font-mono text-xs w-5">${i+1}.</span><span class="text-xs text-slate-700 font-medium truncate">${s.name}</span></div>
                    <div class="flex gap-2 opacity-0 group-hover:opacity-100 transition">
                        <button onclick="renameSong(${s.id}, '${s.name.replace(/'/g, "\\'")}')" class="text-slate-300 hover:text-blue-500 px-1" title="重命名"><i class="fas fa-edit"></i></button>
                        <button onclick="deleteSong(${s.id})" class="text-slate-300 hover:text-rose-500 px-1" title="删除"><i class="fas fa-trash-alt"></i></button>
                    </div>
                </div>`).join('');
            panel.scrollIntoView({behavior: "smooth", block: "start"});
        }

        async function addSongToPlaylist() {
            if(!currentPlaylistName) return;
            const input = document.getElementById('new-song-name');
            const name = input.value.trim();
            if(!name) return showToast("请输入歌曲名称", 'error');
            const res = await fetch(`/api/playlists/${currentPlaylistName}/songs`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ name }) });
            if(await res.json().then(d=>d.success)) { input.value = ''; openPlaylist(currentPlaylistName); loadPlaylists(); showToast("添加成功", 'success'); } else showToast("添加失败", 'error');
        }

        function closePlaylistDetail() { document.getElementById('playlist-detail-panel').classList.add('hidden'); currentPlaylistName = null; }

        // === 修改：使用自定义弹窗创建歌单 ===
        async function createPlaylistPrompt() { 
            const name = await showInput("创建新歌单", "请输入歌单名称：");
            if(name && name.trim()) { 
                await fetch('/api/playlists', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({name})}); 
                loadPlaylists(); 
                showToast("歌单已创建", 'success'); 
            } 
        }
        
        // === 修改：使用自定义弹窗删除歌曲 ===
        async function deleteSong(id) { 
            const ok = await showConfirm("确认删除歌曲?", "该歌曲将从当前歌单中移除。");
            if(ok) {
                await fetch(`/api/songs/${id}`, {method:'DELETE'}); 
                openPlaylist(currentPlaylistName); 
                loadPlaylists(); 
                showToast("歌曲已删除", 'success');
            }
        }
        
        // === 修改：使用自定义弹窗删除歌单 ===
        async function deleteCurrentPlaylist() { 
            const ok = await showConfirm("确认删除歌单?", `即将永久删除歌单 "${currentPlaylistName}" 及其所有内容。`);
            if(ok) { 
                await fetch(`/api/playlists/${currentPlaylistName}`, {method:'DELETE'}); 
                closePlaylistDetail(); 
                loadPlaylists(); 
                showToast("歌单已删除", 'success'); 
            } 
        }
        
        // === 修改：使用自定义弹窗重命名歌单 ===
        async function renameCurrentPlaylist() { 
            const n = await showInput("重命名歌单", "请输入新的歌单名称:", currentPlaylistName);
            if(n && n.trim() && n !== currentPlaylistName){ 
                await fetch(`/api/playlists/${currentPlaylistName}/rename`, {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({new_name:n})}); 
                closePlaylistDetail(); 
                loadPlaylists(); 
                openPlaylist(n); 
                showToast("重命名成功", 'success');
            } 
        }

        // === 修改：使用自定义弹窗重命名歌曲 ===
        async function renameSong(id, oldName) {
            const newName = await showInput("重命名歌曲", "请输入新的歌曲名称:", oldName);
            if(newName && newName.trim() && newName !== oldName) {
                await fetch(`/api/songs/${id}/rename`, {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({new_name:newName})});
                openPlaylist(currentPlaylistName);
                showToast("修改成功", 'success');
            }
        }

        // === 修改：使用自定义弹窗清空日志 ===
        async function clearLogs() { 
            const ok = await showConfirm("清空日志?", "将移除所有历史操作记录。");
            if(ok) {
                await fetch('/api/clear_logs', {method:'POST'}); 
                updateLogs(); 
                showToast("日志已清空", 'info'); 
            }
        }

        async function updateStats() {
            try {
                const res = await fetch('/api/stats');
                const data = await res.json();

                document.getElementById('last-heartbeat').innerText = data.last_heartbeat;
                document.getElementById('success-count').innerText = data.success_count;
                
                const statusEl = document.getElementById('play-mode-display');
                const eqContainer = document.getElementById('eq-container');
                const statusDot = document.getElementById('status-dot');
                const statusText = document.getElementById('status-text');

                if (data.is_playing) {
                    statusEl.innerHTML = `<span class="text-future-blue animate-pulse truncate block">${data.smart_status}</span>`;
                    eqContainer.classList.add('playing');
                    eqContainer.classList.remove('opacity-50');
                    statusDot.className = "w-2 h-2 rounded-full bg-emerald-500 animate-pulse";
                    statusText.className = "text-xs font-bold text-emerald-600";
                    statusText.innerText = "正在播放";
                } else {
                    statusEl.innerHTML = `<span class="text-slate-400">● ${data.smart_status}</span>`;
                    eqContainer.classList.remove('playing');
                    eqContainer.classList.add('opacity-50');
                    statusDot.className = "w-2 h-2 rounded-full bg-slate-400";
                    statusText.className = "text-xs font-bold text-slate-500";
                    statusText.innerText = "系统待机";
                }

                let statsHtml = ''; const colors = ['blue','cyan','purple']; let i=0;
                for(let [k,v] of Object.entries(data.source_details)) {
                    let c = colors[i%3]; statsHtml += `<span class="text-[10px] bg-${c}-50 text-${c}-600 border-${c}-100 px-2 py-0.5 rounded border font-mono">${k}: ${v}</span>`; i++;
                }
                document.getElementById('source-stats-container').innerHTML = statsHtml;
            } catch(e) {
                console.error("Stats Sync Error", e);
            }
        }

        async function updateLogs() {
            try {
                const logs = await fetch('/api/logs').then(r=>r.json());
                document.getElementById('log-container').innerHTML = logs.map(l => {
                    const isSuccess = l.status === '成功';
                    let timeDisplay = '刚刚';
                    if (l.time && l.time !== 'undefined') {
                        const parts = l.time.split(' ');
                        timeDisplay = parts.length > 1 ? parts[1] : l.time;
                    }

                    let content = l.detail;
                    if (!content || content === 'undefined' || content === 'null') {
                        if (l.name && l.name !== 'undefined') {
                            content = `<span class="font-bold text-slate-700">${l.name}</span>`;
                            if (l.source && l.source !== 'undefined') {
                                content += ` <span class="text-[10px] ml-1 bg-slate-200 text-slate-500 px-1 rounded font-normal">源:${l.source}</span>`;
                            }
                        } else {
                            content = '<span class="text-slate-400 italic">无详细信息</span>';
                        }
                    }

                    let linkHtml = '';
                    if (l.response && l.response.startsWith('http')) {
                        linkHtml = `
                        <div class="mt-2 p-2 bg-slate-50 rounded border border-slate-200 group-hover:border-blue-200 transition-colors">
                            <a href="${l.response}" target="_blank" class="flex items-center gap-2 text-xs text-future-blue hover:text-blue-600 transition group/link break-all">
                                <i class="fas fa-external-link-alt text-[10px]"></i>
                                <span class="font-mono decoration-blue-300 underline-offset-2 hover:underline">${l.response}</span>
                            </a>
                        </div>`;
                    }

                    return `
                    <div class="flex gap-3 p-2 border-l-2 ${isSuccess ? 'border-emerald-400 bg-emerald-50/30' : 'border-rose-400 bg-rose-50/30'} mb-1 group hover:bg-white/60 transition-colors">
                        <div class="flex flex-col w-16 shrink-0 pt-0.5">
                            <span class="text-[10px] text-slate-400 font-mono text-right pr-2 border-r border-slate-200">${timeDisplay}</span>
                            <span class="text-[10px] font-bold ${isSuccess ? 'text-emerald-600' : 'text-rose-600'} text-right pr-2 mt-1">[${l.status}]</span>
                        </div>
                        <div class="flex-1 min-w-0 pb-1">
                            <div class="text-xs text-slate-600 leading-relaxed break-words font-medium">
                                ${content}
                            </div>
                            ${linkHtml}
                        </div>
                    </div>
                `}).join('');
            } catch(e) { console.error("Logs Error", e); }
        }

        loadPlaylists();
        setInterval(updateStats, 2000); 
        setInterval(updateLogs, 3000);  
        updateStats();
        updateLogs();
    </script>
</body>
</html>
